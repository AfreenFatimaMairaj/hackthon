<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-container, .posts-list {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Post App</h1>

        <!-- Post Form -->
        <div class="form-container mb-5">
            <h3>Create a New Post</h3>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="postTitle" placeholder="Enter Post Title" required>
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">Content</label>
                    <textarea class="form-control" id="postContent" rows="5" placeholder="Enter Post Content" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="postAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="postAuthor" placeholder="Enter Author Name" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='./index.html';">Post</button>
            </form>
        </div>


   
    <script type="module" src="app2.js"></script>
</body>
</html>
